  <script>
    // Amount counter animation
    (function() {
      const amountEl = document.getElementById('amount');
      const duration = 2000;
      const start = performance.now();
      const end = 1000;

      function animate(currentTime) {
        const elapsed = currentTime - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const currentAmount = easeOut * end;
        amountEl.textContent = '$' + currentAmount.toFixed(2);

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);

    // Particles Background
    (function() {
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let mouse = { x: 0, y: 0 };
      let animationId;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function initParticles() {
        particles = [];
        const numParticles = 80;

        for (let i = 0; i < numParticles; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            size: Math.random() * 3 + 1,
            opacity: Math.random() * 0.5 + 0.2
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw connections
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              ctx.beginPath();
              ctx.strokeStyle = 'rgba(244, 86, 70, ' + (0.4 * (1 - distance / 150)) + ')';
              ctx.lineWidth = 1;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }

        // Draw and update particles
        for (let p of particles) {
          // Mouse repulsion
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100 && distance > 0) {
            const force = (100 - distance) / 100;
            p.vx += (dx / distance) * force * 0.5;
            p.vy += (dy / distance) * force * 0.5;
          }

          // Update position
          p.x += p.vx;
          p.y += p.vy;

          // Slow down
          p.vx *= 0.99;
          p.vy *= 0.99;

          // Keep base velocity
          if (Math.abs(p.vx) < 0.5) p.vx = (Math.random() - 0.5) * 2;
          if (Math.abs(p.vy) < 0.5) p.vy = (Math.random() - 0.5) * 2;

          // Bounce off edges
          if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

          // Keep in bounds
          p.x = Math.max(0, Math.min(canvas.width, p.x));
          p.y = Math.max(0, Math.min(canvas.height, p.y));

          // Draw particle
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(244, 86, 70, ' + p.opacity + ')';
          ctx.fill();
        }

        animationId = requestAnimationFrame(drawParticles);
      }

      window.addEventListener('mousemove', function(e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;

            size: Math.random() * 3 + 1,
            opacity: Math.random() * 0.5 + 0.2
          });
        }
      });

      window.addEventListener('resize', function() {
        resizeCanvas();
        initParticles();
      });

      resizeCanvas();
      initParticles();
      drawParticles();
    })();

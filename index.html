<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHEIN Codes - Claim Your $1000</title>
  <meta name="description" content="Claim your SHEIN reward codes instantly">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      user-select: none;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #020202, #080808, #111111);
    }

    /* Particle Canvas */
    #particles-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Main Container */
    .main-container {
      position: relative;
      z-index: 10;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Reward Card */
    .reward-card {
      width: 100%;
      max-width: 450px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(20, 20, 20, 0.95);
      padding: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 1px 8px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: float 3s ease-in-out infinite;
    }

    /* Logo Section */
    .logo-section {
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
      text-align: center;
    }

    .logo-img {
      display: block;
      margin: 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      animation: logo-shine 3s infinite;
    }

    .heading {
      margin-top: 8px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }

    /* Amount Counter */
    .amount-counter {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.25);
      animation: pulse-scale 2s infinite;
    }

    /* Instructions */
    .instructions-box {
      margin: 16px auto;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
    }

    .instruction-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 8px 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.85);
    }

    .instruction-number {
      display: flex;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #ffffff;
      font-size: 0.9rem;
      font-weight: 700;
      color: #000000;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .underline-text {
      text-decoration: underline;
      text-decoration-color: #ffffff;
      text-decoration-thickness: 2px;
      text-underline-offset: 2px;
    }

    /* CTA Button */
    .cta-link {
      display: block;
      text-decoration: none;
    }

    .cta-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      cursor: pointer;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 800;
      color: #000000;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15), 0 5px 15px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25), 0 8px 20px rgba(255, 255, 255, 0.15);
    }

    .cta-button:active {
      transform: scale(0.95);
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes logo-shine {
      0% {
        filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
      }
      50% {
        filter: drop-shadow(0 8px 20px rgba(255, 255, 255, 0.4));
      }
      100% {
        filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
      }
    }

    @keyframes pulse-scale {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- Particle Canvas -->
  <canvas id="particles-canvas"></canvas>

  <!-- Main Content -->
  <div class="main-container">
    <div class="reward-card">

      <!-- Logo Section -->
      <div class="logo-section">
        <img src="images/shein-logo.jpg" alt="SHEIN" width="80" height="80" class="logo-img">
        <h1 class="heading">Wendy SHEIN Collab</h1>
      </div>

      <!-- Amount Counter -->
      <div class="amount-counter" id="amount-counter">$0.00</div>

      <!-- Instructions -->
      <div class="instructions-box">
        <div class="instruction-row">
          <span class="instruction-number">1</span>
          <span>Click the Button Below</span>
        </div>
        <div class="instruction-row">
          <span class="instruction-number">2</span>
          <span>Enter Your Email &amp; Info</span>
        </div>
        <div class="instruction-row">
          <span class="instruction-number">3</span>
          <span class="underline-text">Complete <b>at least</b> 3-5 Deals</span>
        </div>
        <div class="instruction-row">
          <span class="instruction-number">4</span>
          <span>Claim Reward &amp; Repeat</span>
        </div>
      </div>

      <!-- CTA Button -->
      <div>
        <a href="https://t.afftrackr.com/?es4v=u7PCpLTfjIqxx8y7FD2dqKI9OCrh2lamvQJDRoz7h5U%3D&s1=" target="_blank" rel="noopener noreferrer" class="cta-link">
          <button class="cta-button">Get Your $1000 &#8594;</button>
        </a>
      </div>

    </div>
  </div>

  <script>
    // ========== Amount Counter ==========
    (function() {
      var el = document.getElementById('amount-counter');
      var duration = 2000;
      var end = 1000;
      var startTime = performance.now();

      function animate(currentTime) {
        var elapsed = currentTime - startTime;
        var progress = Math.min(elapsed / duration, 1);
        var easeOut = 1 - Math.pow(1 - progress, 3);
        var currentAmount = easeOut * end;
        el.textContent = '$' + currentAmount.toFixed(2);
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    })();

    // ========== Particles Canvas ==========
    (function() {
      var canvas = document.getElementById('particles-canvas');
      var ctx = canvas.getContext('2d');
      var mouse = { x: 0, y: 0 };
      var particles = [];
      var animationId;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function initParticles() {
        particles = [];
        var numParticles = 80;
        for (var i = 0; i < numParticles; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            size: Math.random() * 3 + 1,
            opacity: Math.random() * 0.5 + 0.2
          });
        }
      }

      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw connections
        for (var i = 0; i < particles.length; i++) {
          for (var j = i + 1; j < particles.length; j++) {
            var dx = particles[i].x - particles[j].x;
            var dy = particles[i].y - particles[j].y;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              ctx.beginPath();
              ctx.strokeStyle = 'rgba(255, 255, 255, ' + (0.3 * (1 - distance / 150)) + ')';
              ctx.lineWidth = 1;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }

        // Draw and update particles
        for (var k = 0; k < particles.length; k++) {
          var p = particles[k];
          var dx2 = p.x - mouse.x;
          var dy2 = p.y - mouse.y;
          var dist = Math.sqrt(dx2 * dx2 + dy2 * dy2);

          if (dist < 100 && dist > 0) {
            var force = (100 - dist) / 100;
            p.vx += (dx2 / dist) * force * 0.5;
            p.vy += (dy2 / dist) * force * 0.5;
          }

          p.x += p.vx;
          p.y += p.vy;

          p.vx *= 0.99;
          p.vy *= 0.99;

          if (Math.abs(p.vx) < 0.5) p.vx = (Math.random() - 0.5) * 2;
          if (Math.abs(p.vy) < 0.5) p.vy = (Math.random() - 0.5) * 2;

          if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

          p.x = Math.max(0, Math.min(canvas.width, p.x));
          p.y = Math.max(0, Math.min(canvas.height, p.y));

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255, 255, 255, ' + p.opacity + ')';
          ctx.fill();
        }

        animationId = requestAnimationFrame(drawParticles);
      }

      window.addEventListener('mousemove', function(e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      window.addEventListener('click', function(e) {
        for (var i = 0; i < 4; i++) {
          particles.push({
            x: e.clientX,
            y: e.clientY,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            size: Math.random() * 3 + 1,
            opacity: Math.random() * 0.5 + 0.2
          });
        }
      });

      window.addEventListener('resize', function() {
        resizeCanvas();
        initParticles();
      });

      resizeCanvas();
      initParticles();
      drawParticles();
    })();
  </script>

</body>
</html>
